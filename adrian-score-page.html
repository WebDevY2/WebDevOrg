<div id="bodyMain">



    <div class="bodyScoreOutput" id="scriptOutput">
        <h1>You are definitely a table!</h1>
        <img src="" alt="" id = "imageOutput" width="50%" height="70%">
    </div>

    <script type="text/javascript">
        // Get score
        const urlParams = new URLSearchParams(window.location.search);
        const score = parseInt(urlParams.get('score')) || 0;

        // Display image dependant on score
        let imgSrc = ''
        //Maple
        if(score >17) {
            imgSrc = "Pictures/tableMaple.jpg"
        }
        //Oak
        else if(score > 14 && score < 18) {
            imgSrc = "Pictures/tableOak.jpg"
        }
        //Pine
        else if(score > 9 && score < 15) {
            imgSrc = "Pictures/tablePine.jpg"
        }
        //Birch
        else if(score < 9) {
            imgSrc = "Pictures/tableBirch.jpg"
        }

        document.getElementById("imageOutput").src = imgSrc
    </script>
</div>
