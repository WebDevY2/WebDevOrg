<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/adrian-layout.css">
    <link rel="stylesheet" href="css/adrian-quiz.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <meta charset="UTF-8">
    <title>What table are you?</title>
</head>
<body>
<div class="navbar">
    <div class="logo" onclick="window.location.href='index.html'">QuizLover</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Shatha-Marvel.html">Marvel</a></li>
        <li><a href="adrian-quiz.html">Table</a></li>
        <li><a href="horror_quiz.html">Horror</a></li>
        <li><a href="luke-quiz.html">lightsaber</a></li>
    </ul>
</div>

    <div id="bodyMain">

        <div class="questionFrame">
            <form id="formTableQuiz" onsubmit="playSound()">

                <div class="questionWrapper">
                    <div class="questionImage">
                        <img src="Pictures/adrian-quiz-schedule.jpg" alt="">
                    </div>
                    <div class="questionContents">
                        <p>1. How do you handle a full schedule?</p>

                        <div class="questionRadioGridWrapper">
                            <div class="questionRadioGrid">
                                <label><input type="radio" id="q1s1" name="q1" value="1">I collapse under pressure… literally. </label>
                                <label><input type="radio" id="q1s2" name="q1" value="2">I need support from others to hold it together.</label>
                                <label><input type="radio" id="q1s3" name="q1" value="3">I wobble a bit but manage. </label>
                                <label><input type="radio" id="q1s4" name="q1" value="4">I carry the weight like a champ - bring it on!</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="questionWrapper">
                    <div class="questionImage">
                        <img src="Pictures/adrian-quiz-dream.jpg" alt="">
                    </div>
                    <div class="questionContents">
                        <p>2. What’s your dream environment?</p>

                        <div class="questionRadioGridWrapper">
                            <div class="questionRadioGrid">
                                <label><input type="radio" id="q2s1" name="q2" value="1">An antique shop full of character and dust.</label>
                                <label><input type="radio" id="q2s2" name="q2" value="2">A messy teenager’s room. I’m always covered in stuff.</label>
                                <label><input type="radio" id="q2s3" name="q2" value="3">A cozy cabin in the woods - rustic vibes.  </label>
                                <label><input type="radio" id="q2s4" name="q2" value="4">A sleek modern loft with clean lines. </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="questionWrapper">
                    <div class="questionImage">
                        <img src="Pictures/adrian-quiz-significant.jpg" alt="">
                    </div>
                    <div class="questionContents">
                        <p>3. Choose your signature feature</p>

                        <div class="questionRadioGridWrapper">
                            <div class="questionRadioGrid">
                                <label><input type="radio" id="q3s1" name="q3" value="1">Wobbly legs - I try my best. </label>
                                <label><input type="radio" id="q3s2" name="q3" value="2">Hidden drawers - I’ve got secrets.</label>
                                <label><input type="radio" id="q3s3" name="q3" value="3">Glass top - I’m transparent.</label>
                                <label><input type="radio" id="q3s4" name="q3" value="4">Foldable design - I adapt to anything. </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="questionWrapper">
                    <div class="questionImage">
                        <img src="Pictures/adrian-quiz-describe.jpg" alt="">
                    </div>
                    <div class="questionContents">
                        <p>4. How do friends describe you?</p>

                        <div class="questionRadioGridWrapper">
                            <div class="questionRadioGrid">
                                <label><input type="radio" id="q4s1" name="q4" value="1">Awkward, but I mean well.</label>
                                <label><input type="radio" id="q4s2" name="q4" value="2">Quirky but lovable.</label>
                                <label><input type="radio" id="q4s3" name="q4" value="3">Stylish and modern.</label>
                                <label><input type="radio" id="q4s4" name="q4" value="4">Strong and dependable.</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="questionWrapper">
                    <div class="questionImage">
                        <img src="Pictures/adrian-quiz-weekend.jpg" alt="">
                    </div>
                    <div class="questionContents">
                        <p>5. Pick a weekend activity</p>

                        <div class="questionRadioGridWrapper">
                            <div class="questionRadioGrid">
                                <label><input type="radio" id="q5s1" name="q5" value="1">Being dragged around in a garage sale.</label>
                                <label><input type="radio" id="q5s2" name="q5" value="2">Helping someone move — again.</label>
                                <label><input type="radio" id="q5s3" name="q5" value="3">Sitting in the sun doing nothing.</label>
                                <label><input type="radio" id="q5s4" name="q5" value="4">Hosting a dinner party. </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="questionButton">
                    <input type="submit" value="Submit" width = "10%" height="25%">
                </div>

            </form>
            <!-- SOUND ------------------------------>
            <audio id="submit-sound">
                <source src="sounds/woodButton.ogg" type="audio/ogg">
            </audio>

            <script>
                function playSound() {
                    const audio = document.getElementById('submit-sound');
                    audio.play();
                    audio.volume = 1;

                    setTimeout(() => {
                        document.getElementById('formTableQuiz').submit();
                    }, 300);
                }
            </script>

            <!-- Score Script ----------------------->
            <script>
                document.getElementById('formTableQuiz').addEventListener('submit', function(e) {
                    // Prevent refresh
                    e.preventDefault();

                    // List of questions
                    const questions = ['q1', 'q2','q3','q4','q5'];
                    // Score holder
                    let score = 0;
                    let quizCompleted = true

                    // Loop through each question and get how many points its worth
                    questions.forEach(q => {
                        const selected = document.querySelector(`input[name="${q}"]:checked`);

                        // If quiz completed add value else set as false
                        if (selected) {
                            score += parseInt(selected.value);
                        } else {
                            quizCompleted = false;
                        }
                    });

                    // Handle quiz not complete
                    if(quizCompleted) {
                        // Redirect with score in URL
                        window.location.href = `adrian-score-page.html?score=${score}`;
                    } else {
                        alert("Please fill in quiz!")
                    }

                });
            </script>

        </div>

    </div>

    <footer>

    </footer>
</body>
</html>
