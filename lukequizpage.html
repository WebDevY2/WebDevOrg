<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      border: 1px solid #000;
      padding: 10px;
    }

    .quiz-title {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .question-box {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 15px 0;
    }

    .result, .result-description {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      margin: 15px 0;
    }

    .quiz-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .quiz-buttons button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Logo</div>
  </header>

  <div class="quiz-title">Quiz Title</div>

  <div class="question-box">
    <p><strong>Question 1:</strong> What is the capital of Germany?</p>
    <label><input type="radio" name="q1" value="A"> A. Paris</label><br>
    <label><input type="radio" name="q1" value="B"> B. Berlin</label><br>
    <label><input type="radio" name="q1" value="C"> C. Madrid</label><br>
    <label><input type="radio" name="q1" value="D"> D. Rome</label><br>
  </div>

  <div class="question-box">
    <p><strong>Question 2:</strong> Which planet is known as the Red Planet?</p>
    <label><input type="radio" name="q2" value="A"> A. Earth</label><br>
    <label><input type="radio" name="q2" value="B"> B. Venus</label><br>
    <label><input type="radio" name="q2" value="C"> C. Mars</label><br>
    <label><input type="radio" name="q2" value="D"> D. Jupiter</label><br>
    <button type="button" onclick="checkAnswer()">Submit</button>

  </div>

  <!-- Add more questions as needed -->

  <div class="result" id="result">Result</div>
  <div class="result-description" id="resultDesc">Description of result</div>

  <div class="quiz-buttons">
    <button onclick="retakeQuiz()">Retake Quiz</button>
    <button>Adrian's Quiz</button>
    <button>Finn's Quiz</button>
    <button>Shatha's Quiz</button>
  </div>

  <script>
    function retakeQuiz() {
      const radios = document.querySelectorAll('input[type="radio"]');
      radios.forEach(r => r.checked = false);
      document.getElementById('result').textContent = 'Result';
      document.getElementById('resultDesc').textContent = 'Description of result';
    }
    function checkAnswer() {
        const choices = document.getElementsByName('answer');
        let selected = null;
    
        for (const choice of choices) {
            if (choice.checked) {
                selected = choice.value;
                break;
            }
          }
    
        const result = document.getElementById('result');
        if (selected === "C") {
            result.textContent = "Correct! ðŸŽ‰";
            result.style.color = "green";
        }   
        else if (selected) {
            result.textContent = "Incorrect. Try again!";
            result.style.color = "red";
          }
        else {
            result.textContent = "Please select an answer.";
            result.style.color = "orange";
          }
        }

    // You can add a "Submit" button and scoring logic here too.
  </script>

</body>
</html>
